<!DOCTYPE html><html lang="es"><head><title>Demo | TÃ­tulo del sitio</title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="description" content=""><meta name="keywords" content=""><link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon"><link rel="stylesheet" href="assets/css/main.css"></head><body class="demo"><header class="fixed-top bg-gray-900" id="header"><div class="container-fluid"><div class="row"><div class="col logo sm:col-3"><a href="index.html"><img src="assets/img/logo-i2b.png" width="216" height="58" alt="Components"></a></div></div></div></header><div id="content"><main class="home" id="home"><div class="container"><div class="clear mt-30"><div class="qc-btn" data-js="qcBtn"><script data-js="qcBtnTmpl" type="text/template"><div class="btn position-relative text-black text-right" data-js="qcToggle" data-open="[data-js=quickcart]">

div
